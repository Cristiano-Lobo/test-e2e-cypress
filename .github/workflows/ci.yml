name: Cypress Tests e2e

on:
  push:
    branches:
      - 'main'
    workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-18.04
    container: cypress/browsers:node12.16.2-chrome81-ff75

    steps:
      - name: Checkout out respository code
        uses: actions/checkout@v3

      - name: Run cypress tests with chrome
        uses: cypress-io/github-action@v4
        
    - name: Copy test execution videos
      run: |
        mkdir public
        cp -r cypress/videos public/videos    - name: Merge test results into one
      run: npm run report:merge    - name: Generate HTML report
      run: npm run report:generate    - name: Deploy report page
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
